<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aleatorio</h1>
    <form action="#" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <p>Selecione suas preferências:</p>
        <input type="checkbox" id="Video" name="preferencias" value="Video">
        <label for="Video">Video</label>
        <br>
        <input type="checkbox" id="Banana" name="preferencias" value="Banana">
        <label for="Banana">Banana</label>
        <br>
        <input type="checkbox" id="Arroz" name="preferencias" value="Arroz">
        <label for="Arroz">Arroz</label>
        <br>
        <input type="checkbox" id="Controle" name="preferencias" value="Bola">
        <label for="Controle">Controle</label>
        <br>
        <input type="checkbox" id="Bola" name="preferencias" value="Bola">
        <label for="Bola">Bola</label>
        <br>

        <p>Escolha uma cor:</p>
        <input type="radio" id="amarelo" name="escolha" value="amarelo">
        <label for="amarelo">amarelo</label><br>
        <input type="radio" id="azul" name="escolha" value="azul">
        <label for="azul">azul</label>
        <br>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
